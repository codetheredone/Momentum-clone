<html lang="en">

<head>

  <link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>

<body class="container-fluid">

  <header class="container-fluid">

    <section id="drink-section" class="row">
      <ul class="drink-list list-unstyled list-inline col-8">
        <li class="list-inline-item bottle"><i class="fas fa-wine-bottle"></i></li>
        <li class="list-inline-item bottle"><i class="fas fa-wine-bottle"></i></li>
        <li class="list-inline-item bottle"><i class="fas fa-wine-bottle"></i></li>
        <li class="list-inline-item bottle"><i class="fas fa-wine-bottle"></i></li>
        <li class="list-inline-item bottle"><i class="fas fa-wine-bottle"></i></li>
        <li class="list-inline-item bottle"><i class="fas fa-wine-bottle"></i></li>
        <li class="list-inline-item bottle"><i class="fas fa-wine-bottle"></i></li>
        <li class="list-inline-item bottle"><i class="fas fa-wine-bottle"></i></li>
      </ul>
      <p id="temp" class="col-4 d-flex justify-content-end">Rainy 52 High 60</p>
    </section>

  </header>

  <main id="time" class="container d-flex justify-content-center align-content-center">
    <section class="">
      <h2 id="time-display" class="d-flex flex-column">8:42</h2>
    </section>
  </main>

  <footer class="container-fluid  fixed-bottom">
    <section>
      <button class="btn btn-warning">Change Background</button>
    </section>
    <h2 id="qoute" class="d-flex justify-content-center">"Cleanliness is next to Godliness"</h2>
  </footer>
